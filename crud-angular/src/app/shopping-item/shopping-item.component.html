<form #frm="ngForm" (ngSubmit)="addItem(frm)">
  <h2>Add Item</h2>
  <div class="form-group">
    <label for="">Name: </label>
    <input type="text" class="form-control" name="itemName" value="" ngModel>
  </div>
  <div class="form-group">
    <label for="">Quantity: </label>
    <input type="number" class="form-control" name="itemQuantity" value="" ngModel>
  </div>
  <button type="submit" class="btn btn-success" name="">Add Item</button>
</form>

<h2>Shopping List</h2>
<!-- <div class="row"> -->
  <div *ngFor="let item of shoppingItemList" class="row">
    <div class="col-md-1">
      <input type="checkbox" name="">
    </div>
    <div class="col-md-3">
        {{item.itemName}}
    </div>
    <div class="col-md-2">
        {{item.itemQuantity}}
    </div>
    <div class="col-md-3">
        <button type="button" name="buttonEdit" class="btn btn-warning">Edit</button>
    </div>
    <div class="col-md-3">
        <button type="button" name="buttonDelete" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
    </div>
  </div>
<!-- </div> -->
